            :host {

            }


            iron-list {

                    margin: auto;
                    margin-top: 60px;

                }

            }

            .avatar {

                border-radius: 20px;

            }

            }

            .primary {

                font-weight: bold;
            }

            .shortInfo,
            .detailInfo {
                font-size: 14px;
            }

            .detailInfo {
                color: gray;
                display: none;
            }

            .item:hover .shortInfo::after {
                content: ' [+]';
                color: gray;
            }

            .item.expanded:hover .shortInfo::after {
                content: '';
            }

            .item.expanded .detailInfo {
                display: block;
            }

            .item.expanded:hover .detailInfo::after {
                content: '';
            }

            .spacer {
                @apply --layout-flex;
            }

            @media (max-width: 460px) {
                paper-toolbar .bottom.title {
                    font-size: 14px;
                }
            }
        </style>



        <!-- HTML template here -->
        <iron-list items="[[deaList]]" as="dea" selection-enabled multi-selection>

                            <span class="shortInfo">Open</span>
                            <span class="detailInfo">batiment: [[dea.batiment]]</span>
                            <span class="detailInfo">modele: [[dea.modele]]</span>
                            <span class="detailInfo">source: [[dea.source]]</span>
                        </div>
                        <iron-icon src="../../images/phone.png"></iron-icon>
                    </div>
                </div>
            </template>
        </iron-list>
    </template>
