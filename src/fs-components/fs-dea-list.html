<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../redux-mixin.html">
<link rel="import" href="../../bower_components/iron-list/iron-list.html">
<link rel="import" href="../../bower_components/google-map/google-map.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<script src="../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>

<dom-module id="fs-dea-list">
    <template>

        <!-- Styling here -->
        <style>
            :host {
                display: block;

            }


            iron-list {
                padding-top: 64px;
                --iron-list-items-container: {
                    margin: auto;
                    max-height: 100%;
                    border-bottom: 1px solid #ddd;
                }
                ;
            }

            .item {
                @apply --layout-horizontal;
                padding: 1.5em;
                background-color: white;
                border: 1px solid #ddd;
                cursor: pointer;
                margin-bottom: 10px;
            }



            .pad {
                padding: 0 1em;
                @apply --layout-flex;
                @apply --layout-vertical;
            }

            .primary {
                font-size: 1em;
                font-weight: bold;
            }

            .shortInfo,
            .endshortInfo,
            .detailInfo {
                font-size: 0.75em;
            }

            .detailInfo {
                color: gray;
                display: none;
            }

            .item:hover .endshortInfo::after {
                content: ' [+]';
                color: gray;
            }

            .item.expanded:hover .endshortInfo::after {
                content: '';
            }

            .item.expanded .detailInfo {
                display: block;
            }

            .item.expanded .endshortInfo {
                display: none;
            }

            .item.expanded:hover .detailInfo::after {
                content: '';
            }

            .spacer {
                @apply --layout-flex;
            }

            @media (max-width: 460px) {
                paper-toolbar .bottom.title {
                    font-size: 14px;
                }
            }
        </style>



        <!-- HTML template here -->
        <iron-list items="[[deaDetailedList]]" as="dea" selection-enabled multi-selection>
            <template>
                <div>
                    <div class$="[[getClassForItem(dea, selected)]]" tabindex$="[[tabIndex]]">
                        <div class="pad">
                            <span class="primary">[[dea.batiment]]</span>
                            <span class="shortInfo">distance: [[dea.distanceWalking]]</span>  
                        	<span class="shortInfo">time walking: [[dea.timeWalking]]</span>
                            <template is="dom-if" if=[[dea.heures]]>
                                <span class="shortInfo">distance: [[dea.distanceDriving]]</span>
                                <span class="endshortInfo">[[dea.disponibility]]</span>
                            </template>
                            <template is="dom-if" if=[[!dea.heures]]>
                                    <span class="endshortInfo">distance: [[dea.distanceDriving]]</span>
                                </template>
                            <span class="detailInfo">Adress: [[dea.adresse]]</span>
                            <span class="detailInfo">[[dea.modele]]</span>
                            <span class="detailInfo">[[dea.source]]</span>
                            <span class="detailInfo">[[dea.ouverture]]</span>

                        </div>
                        <template is="dom-if" if=[[dea.telephoneResponsable]]>
                            <a href="tel:[[dea.telephoneResponsable]]">
                                <iron-icon src="../../images/phone.png"></iron-icon>
                            </a>
                        </template>
                    </div>
                </div>
            </template>
        </iron-list>
    </template>



    <script>
        (function () { // IIFE

            /*const userLocation = {
                longitude: -72.6822718,
                latitude: 46.6204874
            };*/
            /**
             * Class to be used as a Template for new elements
             * @polymer
             */
            class FSDeaList extends ReduxMixin(Polymer.Element) { // Custom element definition

                /**
                 * Defines the name of the element: <fs-dea-list></fs-dea-list>.
                 * @return {string} name that the element will use.
                 */
                static get is() { return 'fs-dea-list'; }

                /**
                 * Constructor => Lifecycle
                 * Initialization of some things could be done here
                 */
                constructor() {
                    super();
                    // Initialize things here
                }

                /**
                 * @return {object} properties- Polymer properties
                 * Useage: <fs-dea-list
                              prop1="something" >
                           </fs-dea-list>
                 */
                static get properties() {
                    return {
                        resourceList: {
                            type: Array,
                            value: [],
                            statePath: "resource",
                            observer: "deaInfoChanged"
                        },
                        userLocation: {
                            type: Object,
                            statePath: "userLocation",
                            observer: "deaInfoChanged"
                        },
                        deaDetailedList: {
                            type: Array,
                            value: []
                        }
                    };
                }


                /**
                  * Example of a protected method.
                  * @param {string} param - Some parameter.
                  */
                _doSomething(param) { }

                deaInfoChanged(newValue, oldValue) {

                    let resourceList = this.resourceList;
                    let userLocation = this.userLocation;
                    let deaDetailedList = [];
                    let distanceURL = "https://maps.googleapis.com/maps/api/distancematrix/json?units=metric&origins=" + userLocation.location.latitude + "," + userLocation.location.longitude + "&key=AIzaSyADLJNV3Ile3ysaqqwnZQ2baCSISmG1mj0"
                    let distanceURLWalking = distanceURL + "&mode=Walking&destinations=";
                    let distanceURLDriving = distanceURL + "&mode=Driving&destinations=";
                    let travelModeWalking = "Walking"
                    let travelModeDriving = "Driving"

                    let Index = 0;
                    let jsonWalking;
                    let jsonDriving;
                    

                    let originPoint = new google.maps.LatLng(userLocation.location.latitude, userLocation.location.longitude);
                    let directionsService = new google.maps.DirectionsService;
                    let directionsDisplay = new google.maps.DirectionsRenderer;

                    directionsService.route = 
                    (
                        {
                            origin: originPoint,
                            destination: originPoint,
                            travelMode: 'DRIVING'
                        },
                        function(response, status) 
                        {
                            if (status === 'OK') {
                                directionsDisplay.setDirections(response);
                            } else {
                                window.alert('Directions request failed due to ' + status);
                            }
                        }
                    );

                    /*directionsService.UnitSystem = UnitSystem.METRIC*/

                    this.resourceList.forEach((dea) => {
                        //Building both URL to get the destinations
                        distanceURLWalking = distanceURLWalking + dea.localisation.latitude + "," + dea.localisation.longitude + "|";
                        distanceURLDriving = distanceURLDriving + dea.localisation.latitude + "," + dea.localisation.longitude + "|";
                        dea.Id = Index++;

                    })

                    //Get JSON files with the list of destination information
                   /* fetch(distanceURLWalking)
                        .then(response => {
                            console.log(response);
                        });*/

                    // fetch(distanceURLDriving)
                    //     .then(response => {
                    //         console.log(response);
                    //     });

                    /*
                    fetch(distanceURLWalking).then(response => response.json().then(json => {jsonWalking = json}));
                    fetch(distanceURLDriving).then(response => response.json().then(json => {jsonDriving = json}));
                    */

                    this.resourceList.forEach((dea) => {
                        //Add all items on the page
                        dea.distanceWalking = "1"
                        dea.timeWalking = "1.1"
                        dea.distanceDriving = "2"
                        dea.timeDriving = "2.2"
                        //dea.distanceWalking = jsonWalking.element[dea.Id].distance.text
                        //dea.distanceDriving = jsonDriving.element[dea.Id].distance.text
                        //dea.timeWalking = jsonWalking.element[dea.Id].duration.text
                        //dea.timeDriving = jsonDriving.element[dea.Id].duration.text

                        var time = dea.heures;
                        if (time == null) {
                        }
                        else {
                            dea.ouverture = 'Ouverture:' + dea.heures.debut + ' - ' + dea.heures.fin;
                            var timeDetails = time.fin.split(":");
                            var timeNow = new Date();
                            var closeTime = new Date();

                            closeTime.setHours(timeDetails[0], timeDetails[1], 0);
                            if (timeNow < closeTime) {
                                dea.disponibility = "Open";
                            }
                            else {
                                dea.disponibility = 'Closed';
                            }
                        }


                        deaDetailedList.push(dea);
                    })
                    this.deaDetailedList = deaDetailedList;
                }

                getClassForItem(item, selected) {
                    return selected ? 'item expanded' : 'item';
                }
            }

            // Registers the element in the browser
            customElements.define(FSDeaList.is, FSDeaList);

        })();
    </script>

</dom-module>
