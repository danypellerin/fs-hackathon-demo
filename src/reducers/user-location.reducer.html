<script>
(function() {

    const initialUserLocation = {
        errorMessage: '',
        location: {
            latitude: null,
            longitude: null,
            accuracy: null
        }
    };

    const locationReducer = (state = initialUserLocation, action) => {

        switch (action.type) {
            case 'UPDATE_USER_LOCATION':
                return Object.assign({}, state, { location: action.value });

            case 'UPDATE_USER_LOCATION_ERROR':
                return Object.assign({}, state, { errorMessage: action.value });

            default:
                return state;
        }
    };

    App.reducers.userLocation = locationReducer;

})();
</script>
