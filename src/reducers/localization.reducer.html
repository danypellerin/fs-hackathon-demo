<script>
    (function () {

        const initialLocalization = {
            en: {
                appTitle: ''
            },
            fr: {
                appTitle: ''
            }
        };
        const localizationReducer = (state = initialLocalization, action) => {

            switch (action.type) {
                case 'LOAD_LOCALIZATION':
                    return action.value;

                default:
                    return state;
            }
        };

        App.reducers.localization = localizationReducer;

    })();
</script>
