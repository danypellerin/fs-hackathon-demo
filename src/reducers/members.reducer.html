<script>
(function() {

    const membersReducer = (state = [], action) => {

        switch (action.type) {
            case 'LOAD_MEMBERS':
                return action.value;

            case 'ADD_MEMBER':
                return [...state, action.value];

            default:
                return state;
        }
    };

    App.reducers.members = membersReducer;

})();
</script>
